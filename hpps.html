<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid blue;
            border-collapse: collapse;
            width:100px;
        }
        tr:nth-child(odd){
            background-color: #eee;
        }
        ol{
            list-style-type:lower-roman;
        }
        dl{
            list-style-position:inside;
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h2>table capsation</h2>
    <caption>month savings</caption>
    <table style="width:50%;">
        <tr>
        <Th>month</Th>
        <th>savings</th>
        </tr>
        <tr>
            <td>january</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>february</td>

            <td>$50</td>
        </tr>
    </table>
    <h1>orderrd list with lower case roman numbers</h1>
     <ol>
        <li>coffie</li>
        <LI>tea</LI>
        <li>milk</li>
     </ol>
     <dl>
        <dt>coffee</dt>
        <dd>black hot drink</dd>
        <dt>milk</dt>
        <dd>white cold drink</dd>
     </dl>
</body>
</html>
